<table class="table is-striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>wordcount</th>
            <th>description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let page of pagelist'>
            <td>
                <a [href]="'https://en.wikipedia.org?curid='+page.pageid">
                    {{page.title}}
                </a>
            </td>
            <td>{{page.wordcount}}</td>
            <td [innerHTML]="page.snippet"></td>
        </tr>
    </tbody>
</table>
